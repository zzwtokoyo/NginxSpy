<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A9B5C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#f8f9fa" stroke="#e9ecef" stroke-width="4"/>
  
  <!-- Server icon -->
  <rect x="60" y="80" width="136" height="96" rx="8" ry="8" fill="url(#serverGradient)" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Server details -->
  <rect x="70" y="90" width="116" height="12" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="70" y="108" width="116" height="12" rx="2" fill="#ffffff" opacity="0.6"/>
  <rect x="70" y="126" width="116" height="12" rx="2" fill="#ffffff" opacity="0.4"/>
  
  <!-- Power indicator -->
  <circle cx="175" cy="96" r="4" fill="url(#monitorGradient)"/>
  
  <!-- Monitoring chart overlay -->
  <g transform="translate(80, 145)">
    <!-- Chart background -->
    <rect x="0" y="0" width="96" height="24" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Chart lines -->
    <polyline points="8,20 20,12 32,16 44,8 56,14 68,6 80,10 88,4" 
              fill="none" stroke="url(#monitorGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Chart dots -->
    <circle cx="20" cy="12" r="2" fill="url(#monitorGradient)"/>
    <circle cx="44" cy="8" r="2" fill="url(#monitorGradient)"/>
    <circle cx="68" cy="6" r="2" fill="url(#monitorGradient)"/>
  </g>
  
  <!-- Nginx 'N' logo in corner -->
  <g transform="translate(190, 190)">
    <circle cx="16" cy="16" r="14" fill="#009639"/>
    <text x="16" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">N</text>
  </g>
  
  <!-- Monitoring signal waves -->
  <g transform="translate(40, 40)" opacity="0.6">
    <path d="M 0 8 Q 4 4 8 8 Q 12 12 16 8" fill="none" stroke="url(#monitorGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 0 16 Q 6 8 12 16 Q 18 24 24 16" fill="none" stroke="url(#monitorGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>